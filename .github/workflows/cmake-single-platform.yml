name: Build, Test, and Execute C Program

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential libjansson-dev

    - name: Compile C Program
      run: gcc -o suricata-notify suricata-notify.c -ljansson

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: suricata-notify
        path: suricata-notify   # Upload only the executable file
        retention-days: 30  # Retain the artifact for 30 days

  download:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v3
      with:
        name: suricata-notify
        path: ./   # Download directly to the current directory

    - name: List Downloaded Files
      run: ls -la

    - name: Check File Contents
      run: file ./suricata-notify  # Check the file type to ensure it's executable

    - name: Make Executable
      run: chmod +x ./suricata-notify

    - name: Execute Binary
      run: ./suricata-notify   # Include './' to indicate current directory

    - name: Print Working Directory
      run: pwd   # Print the current working directory for debugging

    - name: List Directory Contents
      run: ls -la  # List all files and directories to verify presence and permissions
